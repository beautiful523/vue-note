<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>

</head>
<body>




<div id="app1">
    <div v-if="type === 'A'">
        A
    </div>
    <div v-else-if="type === 'B'">
        B
    </div>
    <div v-else-if="type === 'C'">
        C
    </div>
    <div v-else>
        Not A/B/C
    </div>
    <div v-if="Math.random()>0.5">1</div>
    <div v-else>2</div>
</div>



<script>
    var vm1 = new Vue({
        el:'#app1',
        data:{
            type:'B'
        }
    });
</script>


<div id="app2">
    <input type="button" value="toggle" v-on:click="toggle()">
    <template v-if="loginType">
        <label>Username</label>
        <input placeholder="Enter your username">
    </template>
    <template v-else>
        <label>Email</label>
        <input placeholder="Enter your email address">
    </template>
    <!--   切换 loginType 将不会清除用户已经输入的内容。因为两个模板使用了相同的元素input，-->
    <!-- <input> 不会被替换掉——仅仅是替换了它的 placeholder-->
</div>
<script>
    var vm2 = new Vue({
        el:'#app2',
        data:{
            loginType:true
        },
        methods:{
            toggle:function () {
                this.loginType = !this.loginType
            }
        }
    })
</script>




<div id="app3">
    <input type="button" value="toggle" v-on:click="toggle1()">
    <template v-if="loginType">
        <label>Username</label>
        <input placeholder="Enter your username" key="name">
    </template>
    <template v-else>
        <label>Email</label>
        <input placeholder="Enter your email address" key="email">
    </template>
    <!--    表达“这两个元素是完全独立的，不要复用它们”。只需添加一个具有唯一值的 key 属性即可-->

    <br><br><br>
    <input type="button" value="toggle" v-on:click="toggle2()">
    <h1 v-show="ok">Hello!</h1>

    <!--v-show 的元素始终会被渲染并保留在 DOM 中。v-show 只是简单地切换元素的 CSS 属性 display-->
</div>

<script>
    var vm3 = new Vue({
            el:'#app3',
            data:{
                loginType:true,
                ok:true
            },
            methods:{
                toggle1:function () {
                    this.loginType = !this.loginType
                },
                toggle2:function () {
                    this.ok = !this.ok
                },
            }
        })

</script>
</body>
</html>
