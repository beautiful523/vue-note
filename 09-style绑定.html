<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
</head>
<body>
<!--CSS 属性名可以用驼峰式 (camelCase) 或短横线分隔 (kebab-case，记得用单引号括起来)-->
<div v-bind:style="{ color: active_color, 'font-size': font_size + 'px' }" id="app1">app1</div>
<div v-bind:style="style_object" id="app2">app2</div>
<div v-bind:style="[baseStyles, overridingStyles]" id="app3">app3</div>
    <script>
        var App1 = new Vue({
            el:'#app1',
            data:{
                active_color:'red',
                font_size:50
            }
        });
        var App2 = new Vue({
            el:'#app2',
            data:{
                style_object:{
                    color:'green',
                    fontSize:'63px'
                }
            }
        });
        var App3 = new Vue({
            el:'#app3',
            data:{
                baseStyles:{
                    color:'green',
                    fontSize:'63px'
                },
                overridingStyles:{
                    fontFamily:'AR PL UKai TW'
                }
            }
        });
    </script>
</body>
</html>
