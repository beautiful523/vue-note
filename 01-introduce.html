<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Introduce</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
</head>
<body>
    <!--data会显示在变量上-->
    <div id="app">
        <p>{{ message }}</p>
    </div>
    <!--鼠标移入会有提示信息-->
    <div id="app-2">
      <span v-bind:title="message">
        happy
      </span>
    </div>
    <!--如果seen为真，就会显示这个标签-->
    <div id="app-3">
        <p v-if="seen">现在你看到我了</p>
    </div>
    <!--for循环-->
    <div id="app-4">
        <ol>
            <li v-for="todo in todos">
                {{ todo.text }}
            </li>
        </ol>
    </div>
    <!--点击-->
    <div id="app-5">
        <p>{{ message }}</p>
        <button v-on:click="reverseMessage">逆转消息</button>
    </div>
    <!--表单示例-->
    <div id="app-6">
        <input v-model="message">
    </div>


    <script>

        var app1 = new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue.js!'
            }
        });

        var app2 = new Vue({
            el: '#app-2',
            data: {
                message: '页面加载于 ' + new Date().toLocaleString()
            }
        })

        var app3 = new Vue({
            el: '#app-3',
            data: {
                seen: true
            }
        })
        var app4 = new Vue({
            el: '#app-4',
            data: {
                todos: [
                    { text: '学习 JavaScript' },
                    { text: '学习 Vue' },
                    { text: '整个牛项目' }
                ]
            }
        })

        var app5 = new Vue({
            el: '#app-5',
            data: {
                message: 'Hello Vue.js!'
            },
            methods: {
                reverseMessage: function () {
                    this.message = this.message.split('').reverse().join('')
                }
            }
        })

        var app6 = new Vue({
            el: '#app-6',
            data: {
                message: 'Hello Vue!'
            }
        })


    </script>
</body>
</html>
